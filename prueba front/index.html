<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airline Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            margin: 20px;
        }

        h1{
            margin: auto;
            text-align: center;
        }

        .main-form{
            margin-left: auto;
        }
    </style>
  </head>
  <body>
    <h1>Airline Forms</h1>
    <form class="main-form">
        <div class="mb-3 col-3">
            <label for="Username">Por favor introduzca su nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" >
        </div>
        <div class="mb-3 col-3">
            <label for="Default select example">seleccione la ciudad a la que desea viajar</label>
            <select class="form-select mb-3" aria-label="Default select example" id="select-id">
                <option selected>ninguna</option>
            </select>    
        </div>
        <div class="mb-3 col-3">
            <label for="Username">Por favor introduzca la fecha a la que desea viajar</label>
            <input type="date" class="form-control" placeholder="Date" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const items = ["Caracas","San Salvador","Lima","Bogotá","Santiago","Quito","San José","Ciudad de Guatemala","Montevideo","Buenos Aires","México,Distrito Federal","Asunción","Managua","Ciudad de Panamá","Tegucigalpa","La Habana","Santo Domingo","San Juan"];

        const mySelect = document.getElementById("select-id");

        items.forEach(item => {
            const option = document.createElement("option");

            option.value = item;
            option.textContent = item;

            mySelect.appendChild(option)
        })
    </script>
  </body>
</html>
